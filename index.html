<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Poppins', 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffe6ef, #f7c1d9);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    color: #5a2a3c;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    width: 14px;
    height: 14px;
    background: rgba(255, 105, 180, 0.5);
    transform: rotate(45deg);
    animation: floatUp 10s linear infinite;
  }

  .heart::before,
  .heart::after {
    content: '';
    width: 14px;
    height: 14px;
    background: inherit;
    border-radius: 50%;
    position: absolute;
  }

  .heart::before { top: -7px; left: 0; }
  .heart::after { left: -7px; top: 0; }

  @keyframes floatUp {
    from { transform: translateY(100vh) rotate(45deg); opacity: 1; }
    to   { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
  }

  /* Card intro animation */
  .card {
    background: rgba(255,255,255,0.9);
    padding: 36px 28px;
    border-radius: 24px;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.18);
    animation: intro 1.8s ease forwards;
    transform: scale(0.9);
    opacity: 0;
    z-index: 2;
  }

  @keyframes intro {
    0%   { opacity: 0; transform: scale(0.85) translateY(30px); }
    100% { opacity: 1; transform: scale(1) translateY(0); }
  }

  h1 {
    margin: 0;
    font-size: 1.9em;
    color: #c0486b;
  }

  .heart-icon {
    display: inline-block;
    animation: beat 1.5s ease infinite;
  }

  @keyframes beat {
    0%, 100% { transform: scale(1); }
    50%      { transform: scale(1.15); }
  }

  .day {
    margin: 14px 0 18px;
    font-size: 1.05em;
    font-weight: 500;
  }

  p {
    font-size: 1.15em;
    line-height: 1.7;
    animation: textFade 2.2s ease;
  }

  @keyframes textFade {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  .footer {
    margin-top: 22px;
    font-size: 0.9em;
    opacity: 0.75;
  }
</style>
</head>

<body>
