<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DOCU ‚Äî MY WORLD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;400;500&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  font-family:'Poppins',sans-serif;
  color:#eef2ff;
  overflow-x:hidden;
  transition:background 1.5s ease;
}

/* default night */
body.night{
  background:
    radial-gradient(circle at 50% 15%, rgba(255,255,255,.14), transparent 35%),
    linear-gradient(180deg,#070a1a,#0c1433,#0b1230,#070a1a);
}

/* Rose Day */
body.rose{
  background:linear-gradient(180deg,#3a0b1f,#6b1d3a,#2b0616);
}

/* Propose Day */
body.propose{
  background:linear-gradient(180deg,#120c2c,#2b1f5c,#120c2c);
}

/* Chocolate Day */
body.choco{
  background:linear-gradient(180deg,#2b170f,#4a2c1d,#2b170f);
}

/* Teddy Day */
body.teddy{
  background:linear-gradient(180deg,#3a2e2a,#6a5148,#3a2e2a);
}

/* Promise Day */
body.promise{
  background:linear-gradient(180deg,#0d1f2d,#1f3b4d,#0d1f2d);
}

/* Hug Day */
body.hug{
  background:linear-gradient(180deg,#3a1f2a,#6a3b4d,#3a1f2a);
}

/* Kiss Day */
body.kiss{
  background:linear-gradient(180deg,#2a0d18,#5c1f3b,#2a0d18);
}

/* Valentine Day */
body.valentine{
  background:linear-gradient(180deg,#3a0000,#7a0000,#3a0000);
}

/* vignette */
body::after{
  content:'';
  position:fixed;
  inset:0;
  pointer-events:none;
  background:radial-gradient(circle at center, transparent 60%, rgba(0,0,0,.45));
}

/* moon */
.moon{
  position:fixed;
  top:8%;
  right:12%;
  width:120px;height:120px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%, #fff, #cfd9ff);
  box-shadow:0 0 40px rgba(220,230,255,.6);
}

/* layout */
.section{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 18px;
}
.card{
  width:100%;
  max-width:820px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(14px);
  border-radius:32px;
  padding:46px 28px;
  box-shadow:0 30px 90px rgba(0,0,0,.6);
}

/* text */
.title{
  font-family:'Playfair Display',serif;
  font-size:clamp(2.2em,6vw,3em);
  text-align:center;
  letter-spacing:4px;
  text-transform:uppercase;
  margin-bottom:10px;
}
.subtitle{
  text-align:center;
  letter-spacing:2px;
  opacity:.8;
  margin-bottom:26px;
}
.message{
  font-size:clamp(1.05em,3.5vw,1.25em);
  line-height:1.9;
  white-space:pre-line;
}
.shayari{
  margin-top:28px;
  padding-left:16px;
  border-left:3px solid rgba(255,255,255,.35);
  font-family:'Dancing Script',cursive;
  font-size:1.5em;
}
.signature{
  margin-top:36px;
  text-align:right;
  font-family:'Dancing Script',cursive;
  font-size:1.3em;
}

.symbol{
  position:fixed;
  top:16%;
  left:50%;
  transform:translateX(-50%);
  font-size:48px;
  animation:float 5s ease-in-out infinite;
}
@keyframes float{
  0%{transform:translate(-50%,0)}
  50%{transform:translate(-50%,-15px)}
  100%{transform:translate(-50%,0)}
}
</style>
</head>

<body class="night">

<div class="moon"></div>

<div class="section">
  <div class="card">
    <div class="title">DOCU ‚Äî MY WORLD</div>
    <div class="subtitle" id="subtitle"></div>
    <div class="message" id="message"></div>
    <div class="shayari" id="shayari"></div>
    <div class="signature">‚Äî mumu</div>
  </div>
</div>

<script>
const days = {

</script>

</body>
</html>
