<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Docu — My Home ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  font-family:'Poppins','Segoe UI',sans-serif;
  background:linear-gradient(120deg,#f5e9ec,#f0dce2,#ead1db);
  overflow:hidden;
  color:#3f2a33;
}

/* Soft floating elements */
.soft{
  position:absolute;
  width:22px;height:22px;
  background:rgba(200,120,150,.15);
  border-radius:50%;
  animation:float 12s linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh);opacity:0}
  to{transform:translateY(-10vh);opacity:1}
}

/* Layout */
.wrapper{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 20px;
}

.card{
  max-width:900px;
  width:100%;
  background:rgba(255,255,255,.8);
  backdrop-filter:blur(12px);
  border-radius:40px;
  padding:60px 60px;
  box-shadow:0 40px 90px rgba(0,0,0,.2);
  animation:enter 1.8s ease;
}

@keyframes enter{
  from{opacity:0;transform:translateY(50px)}
  to{opacity:1;transform:translateY(0)}
}

.day{
  letter-spacing:3px;
  font-size:.9em;
  text-transform:uppercase;
  color:#9b4a6a;
  margin-bottom:12px;
}

h1{
  font-size:3em;
  margin-bottom:30px;
  color:#5a1f35;
}

.message{
  font-size:1.35em;
  line-height:2;
  white-space:pre-line;
}

.signature{
  margin-top:50px;
  text-align:right;
  font-size:1.1em;
  color:#5a1f35;
}

/* Valentine popup */
#popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

.popup-card{
  background:white;
  padding:50px;
  border-radius:36px;
  max-width:450px;
  text-align:center;
  animation:pop 1.2s ease;
}
@keyframes pop{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

button{
  margin-top:30px;
  padding:14px 34px;
  border:none;
  border-radius:40px;
  background:#c05a7a;
  color:white;
  font-size:1em;
}
</style>
</head>

<body>

<script>
for(let i=0;i<18;i++){
  const s=document.createElement("div");
  s.className="soft";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=(8+Math.random()*8)+"s";
  document.body.appendChild(s);
}
</script>

<div class="wrapper">
  <div class="card">
    <div class="day" id="day"></div>
    <h1 id="title"></h1>
    <div class="message" id="msg"></div>
    <div class="signature">— mumu</div>
  </div>
</div>

<div id="popup">
  <div class="popup-card">
    <h2>❤️ My Life Partner ❤️</h2>
    <p style="margin-top:20px;line-height:1.8">
      docu,<br><br>
      main tumse perfect hone ka wada nahi karta.<br>
      main saath rehne ka wada karta hoon.<br><br>
      Bimaar din ho ya strong din,<br>
      khushi ho ya zimmedaari,<br>
      tum akeli nahi rahogi — kabhi bhi.
    </p>
    <button onclick="closePop()">I Feel It</button>
  </div>
</div>

<script>
function closePop(){document.getElementById("popup").style.display="none"}

const days={
 "02-07":{
  day:"Rose Day",
  title:"A Home in You",
  msg:`docu,
mere liye pyaar sirf feelings nahi hain.
Pyaar ka matlab hota hai
roz tumhari fikr karna,
tumhari safety,
tumhara future.

Tum meri aadat nahi,
tum meri zimmedaari ho.`
 },
 "02-08":{
  day:"Propose Day",
  title:"My Decision",
  msg:`docu,
ye koi filmy proposal nahi hai.
Ye ek decision hai.

Main tumhe choose karta hoon —
har haal me,
har din,
aur aane wale kalon me bhi.`
 },
 "02-09":{
  day:"Chocolate Day",
  title:"The Calm Sweetness",
  msg:`docu,
zindagi me sweetness sirf hasi nahi hoti.
Kabhi kabhi wo sukoon hota hai
jo kisi ke saath rehkar milta hai.

Tum wo sukoon ho.`
 },
 "02-10":{
  day:"Teddy Day",
  title:"My Safe Place",
  msg:`docu,
jab duniya bhaari lagti hai,
main tumhare paas aana chahta hoon.
Kyuki tum comfort ho,
tum ghar ho.`
 },
 "02-11":{
  day:"Promise Day",
  title:"My Quiet Promise",
  msg:`docu,
main wada karta hoon —
main bhaagunga nahi,
chhodunga nahi,
aur mushkil waqt me
sabse pehle tumhare saath khada rahunga.`
 },
 "02-12":{
  day:"Hug Day",
  title:"Holding Through Life",
  msg:`docu,
hug sirf baahon ka nahi hota.
Kabhi kabhi wo wo hota hai
jab koi kahe —
“main hoon, ghabrao mat.”`
 },
 "02-13":{
  day:"Kiss Day",
  title:"Respect Before Romance",
  msg:`docu,
mere liye sabse badi intimacy
tumhari izzat karna hai,
tumhari boundaries samajhna hai,
aur tumhara saath nibhaana hai.`
 },
 "02-14":{
  day:"Valentine’s Day",
  title:"My Forever",
  msg:`docu,
tum sirf meri Valentine nahi ho.
Tum meri planning ho,
mera future ho,
meri wife banne wali ho —
ye mera sach hai.`
 }
};

const today=new Date();
const key=String(today.getMonth()+1).padStart(2,"0")+"-"+String(today.getDate()).padStart(2,"0");

if(days[key]){
  day.textContent=days[key].day;
  title.textContent=days[key].title;
  msg.textContent=days[key].msg;
}else{
  day.textContent="Everyday";
  title.textContent="Always You";
  msg.textContent=`docu,
ye page kisi special date ke liye nahi bana.
Ye isliye bana kyuki
tum meri zindagi ka
permanent hissa ho.`;
}

if(key==="02-14"){
  setTimeout(()=>document.getElementById("popup").style.display="flex",2000);
}
</script>

</body>
</html>
