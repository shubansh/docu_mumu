<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Poppins', 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    color: #5a2a3c;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    width: 15px;
    height: 15px;
    background: rgba(255, 105, 180, 0.6);
    transform: rotate(45deg);
    animation: floatUp 10s linear infinite;
  }

  .heart::before,
  .heart::after {
    content: '';
    width: 15px;
    height: 15px;
    background: inherit;
    border-radius: 50%;
    position: absolute;
  }

  .heart::before {
    top: -7px;
    left: 0;
  }

  .heart::after {
    left: -7px;
    top: 0;
  }

  @keyframes floatUp {
    from {
      transform: translateY(100vh) rotate(45deg);
      opacity: 1;
    }
    to {
      transform: translateY(-10vh) rotate(45deg);
      opacity: 0;
    }
  }

  /* Card */
  .card {
    background: rgba(255, 255, 255, 0.85);
    padding: 35px 28px;
    border-radius: 22px;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    animation: cardFade 1.6s ease;
    z-index: 2;
  }

  @keyframes cardFade {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h1 {
    margin: 0;
    font-size: 1.9em;
    color: #c0486b;
  }

  .day {
    margin: 12px 0 18px;
    font-size: 1.05em;
    font-weight: 500;
  }

  p {
    font-size: 1.15em;
    line-height: 1.65;
    animation: textFade 2.2s ease;
  }

  @keyframes textFade {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .footer {
    margin-top: 22px;
    font-size: 0.9em;
    opacity: 0.75;
  }
</style>
</head>

<body>

<!-- Hearts generator -->
<script>
