<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Docu ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:'Poppins','Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ffe6ef,#f7c1d9);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:#5a2a3c;
}

/* Floating hearts & petals */
.float{
  position:absolute;
  width:14px;
  height:14px;
  background:rgba(255,105,180,.55);
  transform:rotate(45deg);
  animation:floatUp linear infinite;
}
.float::before,.float::after{
  content:'';
  width:14px;height:14px;
  background:inherit;
  border-radius:50%;
  position:absolute;
}
.float::before{top:-7px;left:0}
.float::after{left:-7px;top:0}

@keyframes floatUp{
  from{transform:translateY(110vh) rotate(45deg);opacity:1}
  to{transform:translateY(-10vh) rotate(45deg);opacity:0}
}

/* Card */
.card{
  background:rgba(255,255,255,.92);
  padding:38px 30px;
  border-radius:26px;
  max-width:420px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,.2);
  animation:intro 2s ease forwards, glow 4s ease-in-out infinite;
  transform:scale(.85);
  opacity:0;
  z-index:2;
}

@keyframes intro{
  to{opacity:1;transform:scale(1)}
}
@keyframes glow{
  0%,100%{box-shadow:0 30px 60px rgba(0,0,0,.2)}
  50%{box-shadow:0 30px 80px rgba(255,105,180,.35)}
}

h1{
  margin:0;
  font-size:2em;
  color:#c0486b;
}

.heart{
  display:inline-block;
  animation:beat 1.4s infinite;
}
@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.25)}
}

.day{
  margin:16px 0;
  font-size:1.05em;
  font-weight:500;
}

p{
  font-size:1.15em;
  line-height:1.7;
  min-height:90px;
}

.footer{
  margin-top:22px;
  font-size:.9em;
  opacity:.75;
}
</style>
</head>

<body>

<script>
/* Floating hearts generator */
for(let i=0;i<22;i++){
  const f=document.createElement("div");
  f.className="float";
  f.style.left=Math.random()*100+"vw";
  f.style.animationDuration=(6+Math.random()*6)+"s";
  document.body.appendChild(f);
}
</script>

<div class="card">

</div>

</body>
</html>
