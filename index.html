<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  color:#f3eaff;
  background:
    radial-gradient(circle at 50% 20%, rgba(255,255,255,.15), transparent 40%),
    radial-gradient(circle at 20% 80%, rgba(160,120,255,.25), transparent 45%),
    linear-gradient(120deg,#0b0f2b,#1a1440,#2a175a);
}

/* stars */
.star{
  position:absolute;
  width:2px;height:2px;
  background:white;
  border-radius:50%;
  opacity:.8;
  animation:twinkle 3s infinite ease-in-out alternate;
}
@keyframes twinkle{
  from{opacity:.3}
  to{opacity:1}
}

/* moon */
.moon{
  position:absolute;
  top:8%;
  right:12%;
  width:140px;
  height:140px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%, #fff, #dcd6ff);
  box-shadow:0 0 80px rgba(220,214,255,.6);
}

/* wrapper */
.wrapper{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 20px;
  position:relative;
}

/* glass card */
.intro{
  max-width:900px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  border-radius:40px;
  padding:60px 50px;
  box-shadow:0 40px 120px rgba(0,0,0,.6);
  animation:fadeUp 2.2s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

.title{
  font-family:'Playfair Display',serif;
  font-size:clamp(2.6em,6vw,3.4em);
  text-align:center;
  margin-bottom:14px;
}

.date{
  text-align:center;
  letter-spacing:4px;
  opacity:.8;
  margin-bottom:30px;
}

/* walking couple */
.walk-wrap{
  position:relative;
  height:140px;
  margin-bottom:30px;
  overflow:hidden;
}

.walk{
  position:absolute;
  left:-40%;
  width:260px;
  animation:walk 18s linear infinite;
}

@keyframes walk{
  from{left:-40%}
  to{left:110%}
}

.walk circle,.walk line,.walk path{
  stroke:#f3eaff;
  stroke-width:3;
  fill:none;
  stroke-linecap:round;
}

/* text */
.text{
  font-size:clamp(1.1em,3.5vw,1.35em);
  line-height:2;
  white-space:pre-line;
}

/* stars generate */
</style>
</head>

<body>

<div class="moon"></div>

<script>
for(let i=0;i<60;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  s.style.animationDuration=(2+Math.random()*3)+"s";
  document.body.appendChild(s);
}
</script>

    </div>
