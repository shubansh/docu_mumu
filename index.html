<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DOCU — MY WORLD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;400;500&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  font-family:'Poppins',sans-serif;
  color:#eef2ff;
  background:
    radial-gradient(circle at 50% 15%, rgba(255,255,255,.14), transparent 35%),
    linear-gradient(180deg,#070a1a,#0c1433,#0b1230,#070a1a);
  overflow-x:hidden;
}
body::after{
  content:'';
  position:fixed;
  inset:0;
  pointer-events:none;
  background:radial-gradient(circle at center, transparent 60%, rgba(0,0,0,.45));
}

/* stars */
.star{
  position:fixed;
  width:2px;height:2px;
  background:white;
  border-radius:50%;
  opacity:.35;
}

/* moon */
.moon{
  position:fixed;
  top:8%;
  right:12%;
  width:120px;height:120px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%, #fff, #cfd9ff);
  box-shadow:0 0 40px rgba(220,230,255,.6);
}

/* layout */
.section{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 18px;
}
.card{
  width:100%;
  max-width:820px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(14px);
  border-radius:32px;
  padding:46px 28px;
  box-shadow:0 30px 90px rgba(0,0,0,.6);
}

/* walking couple */
.walk-wrap{
  position:relative;
  height:120px;
  overflow:hidden;
  margin-bottom:26px;
}
.walk{
  position:absolute;
  left:-40%;
  width:240px;
  animation:walk 30s linear infinite;
}
@keyframes walk{
  0%{left:-40%}
  45%{left:35%}
  65%{left:35%}
  100%{left:110%}
}
.walk circle,.walk line,.walk path{
  stroke:#eef2ff;
  stroke-width:3;
  fill:none;
  stroke-linecap:round;
}

/* text */
.title{
  font-family:'Playfair Display',serif;
  font-size:clamp(2.2em,6vw,3em);
  text-align:center;
  letter-spacing:4px;
  text-transform:uppercase;
  margin-bottom:10px;
}
.subtitle{
  text-align:center;
  letter-spacing:2px;
  opacity:.75;
  margin-bottom:26px;
}
.message{
  font-size:clamp(1.05em,3.5vw,1.25em);
  line-height:1.9;
  white-space:pre-line;
}
.shayari{
  margin-top:28px;
  padding-left:16px;
  border-left:3px solid rgba(255,255,255,.35);
  font-family:'Dancing Script',cursive;
  font-size:1.5em;
  opacity:.9;
}
.signature{
  margin-top:36px;
  text-align:right;
  font-family:'Dancing Script',cursive;
  font-size:1.3em;
  opacity:.85;
}

@media(max-width:600px){
  .moon{width:90px;height:90px}
  .card{padding:40px 22px}
}
</style>
</head>

<body>

<div class="moon"></div>

<script>
for(let i=0;i<80;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  document.body.appendChild(s);
}
</script>

<div class="section">
  <div class="card">

    <div class="walk-wrap">
      <svg class="walk" viewBox="0 0 260 140">
        <circle cx="90" cy="40" r="10"/>
        <line x1="90" y1="50" x2="90" y2="90"/>
        <line x1="90" y1="65" x2="70" y2="85"/>
        <line x1="90" y1="65" x2="110" y2="85"/>
        <line x1="90" y1="90" x2="78" y2="130"/>
        <line x1="90" y1="90" x2="102" y2="130"/>

        <circle cx="150" cy="40" r="10"/>
        <path d="M140 40 q10 -16 20 0"/>
        <line x1="150" y1="50" x2="150" y2="88"/>
        <line x1="150" y1="65" x2="130" y2="85"/>
        <line x1="150" y1="65" x2="170" y2="85"/>
        <line x1="150" y1="88" x2="132" y2="130"/>
        <line x1="150" y1="88" x2="168" y2="130"/>
      </svg>
    </div>

    <div class="title">DOCU — MY WORLD</div>
    <div class="subtitle" id="subtitle"></div>
    <div class="message" id="message"></div>
    <div class="shayari" id="shayari"></div>
    <div class="signature">— mumu</div>

  </div>
</div>

<script>
/* ===== CONTENT SYSTEM ===== */

const normalContent = {
  subtitle: "Where my heart feels calm.",
  message: `docu,

I don’t love you loudly.
I love you sincerely.

Tumhari presence meri life me
kisi excitement ki tarah nahi,
balki ek stability ki tarah aayi hai —
jo dheere-dheere
sab kuch apni jagah le aati hai.

Main tumhare saath
perfect moments nahi,
real moments chahta hoon.

Bas saath.
Bas tum.`,
  shayari: `Mohabbat ko proof ki zarurat nahi hoti,
wo bas mehsoos hoti hai.`
};

const valentineWeek = {
  "02-07": {
    subtitle:"Rose Day",
    message:`docu,

Aaj rose dene ka din hai,
par jo feeling tumhari ek smile se aati hai,
wo kisi flower se match nahi hoti.

You make things bloom,
without trying.`,
    shayari:`Kuch phool haathon me nahi,
dil me khilte hain.`
  },
  "02-08": {
    subtitle:"Propose Day",
    message:`docu,

This is not a proposal,
this is a choice.

Roz tumhe choose karna,
bina pressure,
bina drama —
sirf dil se.`,
    shayari:`Faisle jab dil se ho,
toh shabd khud kam pad jaate hain.`
  },
  "02-09": {
    subtitle:"Chocolate Day",
    message:`docu,

Sweet things remind me of you.
Not because you are sweet,
but because you make everything
feel lighter.`,
    shayari:`Kuch mithaas saath rehne se aati hai.`
  },
  "02-10": {
    subtitle:"Teddy Day",
    message:`docu,

Comfort is rare.
And with you,
comfort feels natural.

Jaise sab theek ho,
sirf paas hone se.`,
    shayari:`Sukoon aksar shabd nahi hota.`
  },
  "02-11": {
    subtitle:"Promise Day",
    message:`docu,

I won’t promise perfection.
I promise honesty.

Jo hoon,
jaise hoon,
tumhare saath.`,
    shayari:`Sacchai ke saath chalna
hi sabse bada vaada hota hai.`
  },
  "02-12": {
    subtitle:"Hug Day",
    message:`docu,

Some days don’t need words.
They need closeness.

Tumhare paas hona,
waisa hi lagta hai.`,
    shayari:`Baahon ka ehsaas
seedha dil tak jaata hai.`
  },
  "02-13": {
    subtitle:"Kiss Day",
    message:`docu,

This day is not about a kiss.
It’s about that moment
when everything feels right,
without explanation.`,
    shayari:`Kuch lamhe
chup-chaap hi gehre ho jaate hain.`
  },
  "02-14": {
    subtitle:"Valentine’s Day",
    message:`docu,

You are not my Valentine.
You are my constant.

And loving you
is the easiest choice
I’ve ever made.`,
    shayari:`Mohabbat ek din nahi hoti,
wo saath chalti hai.`
  }
};

/* ===== DATE LOGIC ===== */
const today = new Date();
// const today = new Date("2026-02-14"); // test mode

const key =
  String(today.getMonth()+1).padStart(2,"0") +
  "-" +
  String(today.getDate()).padStart(2,"0");

if(valentineWeek[key]){
  subtitle.textContent = valentineWeek[key].subtitle;
  message.textContent = valentineWeek[key].message;
  shayari.textContent = valentineWeek[key].shayari;
}else{
  subtitle.textContent = normalContent.subtitle;
  message.textContent = normalContent.message;
  shayari.textContent = normalContent.shayari;
}
</script>

</body>
</html>
