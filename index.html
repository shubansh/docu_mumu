<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome to Our World üåô</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&family=Dancing+Script:wght@500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  font-family:'Poppins',sans-serif;
  color:#eef3ff;
  overflow-x:hidden;
  background:
    radial-gradient(circle at 50% 20%, rgba(255,255,255,.18), transparent 35%),
    radial-gradient(circle at 20% 80%, rgba(120,140,255,.25), transparent 45%),
    radial-gradient(circle at 80% 70%, rgba(80,120,200,.2), transparent 45%),
    linear-gradient(180deg,#050814,#0b1230,#0e1b3f,#070a1a);
}

/* Stars (depth layers) */
.star{
  position:fixed;
  width:2px;height:2px;
  background:white;
  border-radius:50%;
  opacity:.9;
  animation:twinkle 3s infinite alternate;
}
.star.far{opacity:.4}
@keyframes twinkle{
  from{opacity:.3}
  to{opacity:1}
}

/* Moon */
.moon{
  position:fixed;
  top:6%;
  right:12%;
  width:140px;height:140px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%, #fff, #cfd9ff);
  box-shadow:
    0 0 40px rgba(220,230,255,.6),
    0 0 120px rgba(180,200,255,.4);
}

/* Angel */
.angel{
  position:fixed;
  top:14%;
  left:50%;
  transform:translateX(-50%);
  opacity:.35;
  animation:floatAngel 8s ease-in-out infinite;
}
@keyframes floatAngel{
  0%,100%{transform:translate(-50%,0)}
  50%{transform:translate(-50%,12px)}
}
.angel svg{
  width:180px;
  stroke:#e9ecff;
  stroke-width:2;
  fill:none;
  stroke-linecap:round;
  filter:drop-shadow(0 0 18px rgba(200,210,255,.6));
}

/* Layout */
.section{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 16px;
}

.card{
  width:100%;
  max-width:900px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(18px);
  border-radius:36px;
  padding:50px 30px;
  box-shadow:0 40px 120px rgba(0,0,0,.7);
}

/* Walking together */
.walk-wrap{
  position:relative;
  height:140px;
  overflow:hidden;
  margin-bottom:30px;
}
.walk{
  position:absolute;
  left:-40%;
  width:260px;
  animation:walk 20s linear infinite;
}
@keyframes walk{
  from{left:-40%}
  to{left:110%}
}
.walk circle,.walk line,.walk path{
  stroke:#eef3ff;
  stroke-width:3;
  fill:none;
  stroke-linecap:round;
}

/* Text */
.title{
  font-family:'Playfair Display',serif;
  font-size:clamp(2.4em,6vw,3.2em);
  text-align:center;
  margin-bottom:10px;
}
.day{
  text-align:center;
  letter-spacing:3px;
  opacity:.8;
  margin-bottom:28px;
}
.message{
  font-size:clamp(1.05em,3.5vw,1.3em);
  line-height:2;
  white-space:pre-line;
}
.shayari{
  margin-top:30px;
  padding-left:18px;
  border-left:3px solid rgba(255,255,255,.4);
  font-family:'Dancing Script',cursive;
  font-size:1.6em;
  opacity:.9;
}
.signature{
  margin-top:40px;
  text-align:right;
  font-family:'Dancing Script',cursive;
  font-size:1.4em;
  opacity:.9;
}

@media(max-width:600px){
  .moon{width:90px;height:90px}
  .angel svg{width:130px}
  .card{padding:40px 22px}
}
</style>
</head>

<body>

<div class="moon"></div>

<!-- Guardian Angel -->
<div class="angel">
  <svg viewBox="0 0 200 140">
    <!-- wings -->
    <path d="M30 70 q40 -60 70 0"/>
    <path d="M170 70 q-40 -60 -70 0"/>
    <!-- body -->
    <line x1="100" y1="60" x2="100" y2="110"/>
    <circle cx="100" cy="50" r="8"/>
  </svg>
</div>

<script>
for(let i=0;i<90;i++){
  const s=document.createElement("div");
  s.className="star"+(Math.random()>.6?" far":"");
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  s.style.animationDuration=(2+Math.random()*3)+"s";
  document.body.appendChild(s);
}
</script>

<div class="section">
  <div class="card">

    <div class="walk-wrap">
      <svg class="walk" viewBox="0 0 260 140">
        <!-- boy -->
        <circle cx="90" cy="40" r="10"/>
        <line x1="90" y1="50" x2="90" y2="90"/>
        <line x1="90" y1="65" x2="70" y2="85"/>
        <line x1="90" y1="65" x2="110" y2="85"/>
        <line x1="90" y1="90" x2="78" y2="130"/>
        <line x1="90" y1="90" x2="102" y2="130"/>
        <!-- girl -->
        <circle cx="150" cy="40" r="10"/>
        <path d="M140 40 q10 -16 20 0"/>
        <line x1="150" y1="50" x2="150" y2="88"/>
        <line x1="150" y1="65" x2="130" y2="85"/>
        <line x1="150" y1="65" x2="170" y2="85"/>
        <line x1="150" y1="88" x2="132" y2="130"/>
        <line x1="150" y1="88" x2="168" y2="130"/>
      </svg>
    </div>

    <div class="title" id="title"></div>
    <div class="day" id="day"></div>
    <div class="message" id="msg"></div>
    <div class="shayari" id="shayari"></div>
    <div class="signature">‚Äî mumu</div>

  </div>
</div>

</body>
</html>
