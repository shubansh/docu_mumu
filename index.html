<!DOCTYPE html>
<html lang="en">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:'Poppins','Segoe UI',sans-serif;
  background:linear-gradient(-45deg,#ffd1dc,#fbc2eb,#f9c5d1,#ffe6f0);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:#5a2a3c;
}

/* Background animation */
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Floating hearts */
.heart{
  position:absolute;
  width:14px;
  height:14px;
  background:rgba(255,105,180,.5);
  transform:rotate(45deg);
  animation:floatUp linear infinite;
}
.heart::before,.heart::after{
  content:'';
  width:14px;height:14px;
  background:inherit;
  border-radius:50%;
  position:absolute;
}
.heart::before{top:-7px;left:0}
.heart::after{left:-7px;top:0}

@keyframes floatUp{
  from{transform:translateY(100vh) rotate(45deg);opacity:1}
  to{transform:translateY(-10vh) rotate(45deg);opacity:0}
}
